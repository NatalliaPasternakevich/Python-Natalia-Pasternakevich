{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bs/css/bootstrap.min.css' %}" rel="stylesheet" >
    <scrip src="{% static 'bs/js/bootstrap.min.js' %}"></script> 
    <title> List of genre </title>
</head>
<body>
    <h1>List of genre</h1>
    <table border="1">
        {% for obj in object_list %}
        <tr>
            <td> <a href="% url 'reference_book:genre-update' pk=obj.pk %"> {{ obj.pk }} </a> </td>
            <td>{{ obj.name }} {{ obj.description }}</td>
            <td><a href="% url 'reference_book:genre-delete' pk=obj.pk %"> DELETE </a></td>
        </tr>
        {% endfor %}
    </table> <br>
    <a href="{% url 'reference_book:genre-create' %}">Add an genre</a>
</body>
</html>
