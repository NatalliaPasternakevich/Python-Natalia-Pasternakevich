{% extends "base.html" %}
{% block title %}
List of authors
{% endblock title %}

{% block body %}
<h1>List of authors</h1>
<table class="table table-bordered border-primary">
{% for obj in object_list %}
<tr>
<td><a href="{% url 'reference_book:author-update' pk=obj.pk %}"> {{ obj.pk }} </a></td>
<td>{{ obj.name }} {{ obj.surname }}</td>
<td><a href="{% url 'reference_book:author-delete' pk=obj.pk %}" class="btn btn-success"> <i class="bi bi-x-square"> Delete</i> </a></td>
</tr>
 {% endfor %}
</table> <br>
<a href="{% url 'reference_book:author-create' %}">Add an author</a>
{% endblock body %}

{% block footer %}

{% endblock footer %}
