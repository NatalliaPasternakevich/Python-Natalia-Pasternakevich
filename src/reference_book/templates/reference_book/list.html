<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> List reference book </title>
</head>
<body>
    <h1>List</h1>
    <table border="1">
        {% for obj in object_list %}
        <tr>
            <td> <a href="ref-autor-update/{{obj.pk}}/"> {{ obj.pk }} </a> </td>
            <td>{{ obj.name }} {{ obj.surname }}</td>
            <td><a href="ref-autor-delete/{{obj.pk}}/"> DELETE </a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
