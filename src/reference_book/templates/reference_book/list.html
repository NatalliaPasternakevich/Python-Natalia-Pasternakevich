<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> List of authors </title>
</head>
<body>
    <h1>List of authors</h1>
    <table border="1">
        {% for obj in object_list %}
        <tr>
            <td> <a href="% url 'reference_book:author-update' pk=obj.pk %"> {{ obj.pk }} </a> </td>
            <td>{{ obj.name }} {{ obj.surname }}</td>
            <td><a href="% url 'reference_book:author-delete' pk=obj.pk %"> DELETE </a></td>
        </tr>
        {% endfor %}
    </table> <br>
    <a href="{% url 'reference_book:author-create' %}">Add an author</a>
</body>
</html>
